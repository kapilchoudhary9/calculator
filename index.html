<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator without brain</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="main">
    <div class="calculator">
        <form name="cal">
            <input type="text" id="reesult" placeholder="0" readonly class="result">
            <br>

            
            <div class="submain">
            <div class="button-box">
                <input type="button" value="AC" class="add green" >
                <input type="button" value="()" class="add skyblue">
                <input type="button" value="%" class="add skyblue">
                <input type="button" value="/" class="add skyblue">
                

            </div>
            <br>
            <div class="button-box">
                <input type="button" value="7" class="add gray">
                <input type="button" value="8" class="add gray">
                <input type="button" value="9" class="add gray">
                <input type="button" value="*" class="add skyblue">
                

            </div>
            <br>
            <div class="button-box">
                <input type="button" value="4" class="add gray">
                <input type="button" value="5" class="add gray">
                <input type="button" value="6" class="add gray">
                <input type="button" value="-" class="add skyblue">
                
                
            </div>
            <br>
            <div class="button-box">
                <input type="button" value="1" class="add gray">
                <input type="button" value="2" class="add gray">
                <input type="button" value="3" class="add gray">
                <input type="button" value="+" class="add skyblue">
                

            </div>
            <br>
            <div class="button-box">
                <input type="button" value="0" class="add gray">
                <input type="button" value="." class="add gray">
                <input type="button" value="C" class="add gray">
                <input type="button" value="=" class="add whitsm">
                

            </div>
        </div>

        </form>

    </div>
</div>
</body>
</html>
